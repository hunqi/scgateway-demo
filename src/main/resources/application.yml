server:
  port: 9111

spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: http
          uri: http://httpbin.org
          predicates:
            - Path=/httpbin/**
          filters:
            - StripPrefix=1
        - id: nacos
          uri: lb://nacos-payment-provider
          predicates:
            - Path=/payment-service/**
          filters:
            - AddResponseHeader=Hello, Gateway
            - AddResponseHeader=Hi, Java
            - StripPrefix=1
            - Authorize=true